# Render.com Blueprint - Web Service
# Deploy: Connect GitHub repo, Render auto-detects this file

services:
  - type: web
    name: runpod-keep-alive
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn keep_alive:app
    envVars:
      - key: RUNPOD_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: PING_INTERVAL
        value: "3000"  # 50 minutes
